<!DOCTYPE html>
<html style="height: -webkit-fill-available;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/login.css" />
    <title></title>
</head>
<body style="height: -webkit-fill-available;">
    <center>
        <div style="height:40%">
            <img id="LogoEscola" src="../images/Logotipoescola.jpg" />
            <br />
        </div>
        <h1>Login</h1>
        <!--Username-->
        <div id="UsernameBig" class="mdc-text-field mdc-text-field--outlined">
            <input class="mdc-text-field__input" id="text-field-hero-input">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">Username</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
        <!--Password-->
        <div id="PasswordBig" class="mdc-text-field mdc-text-field--outlined">
            <input class="mdc-text-field__input" type="password" id="text-field-hero-input">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
        <!--butão-->
        <button id="Registo" class="mdc-button mdc-button--raised">Login</button>
    </center>
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
